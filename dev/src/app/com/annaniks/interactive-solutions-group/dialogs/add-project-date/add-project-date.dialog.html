<div border-bottom-gray>
    <div align-center class="ui-g title">
        <div class="ui-g-10 text"> Добавить дату проекта</div>
        <button (click)=" onNoClick()" cursor-pointer margin-left-auto display-flex align-center class="close">
            <i class="material-icons">
                close
            </i>
        </button>
    </div>
</div>
<div class="form_group">
    <div margin-top-33>
        <label>Дата проекта</label>
        <input color-gray type="date" max="9999-12-31" [(ngModel)]="projectDate" placeholder="">
    </div>
    <button (click)="addDate()" cursor-pointer class="add">
        <span>Добавить</span>
    </button>
</div>
