<div border-bottom-gray>
    <div align-center class="ui-g title">
        <div class="ui-g-10 text"> Добавить сотрудника</div>
        <button (click)=" onNoClick()" cursor-pointer margin-left-auto display-flex align-center class="close">
            <i class="material-icons">
                close
            </i>
        </button>
    </div>
</div>
<div [formGroup]="formGroup" class="form_group">
    <span *ngIf="error" error>{{error}}</span>
    <div margin-top-33>
        <label>Должность</label>
        <p-dropdown filter="true" [options]="position" optionLabel="Name" placeholder="Не выбрано" formControlName="selectedPosition"></p-dropdown>
    </div>
    <div *ngIf="formGroup.get('selectedPosition').value" margin-top-33>
        <label>Сотрудник</label>
        <p-dropdown filter="true" [options]="employee" placeholder="Не выбрано" optionLabel="FulName" formControlName="selectedEmployee"></p-dropdown>
    </div>
    <button (click)="addEmployee()" [disabled]="disabled || formGroup.invalid" [ngClass]="{'valid': !formGroup.valid,'noValid':formGroup.valid}" cursor-pointer
        class="add"><span>Добавить</span></button>
</div>
