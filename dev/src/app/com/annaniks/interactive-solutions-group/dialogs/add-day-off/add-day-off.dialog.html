<div class="add-task" [formGroup]="form">
    <div class="form-group">
        <label class="form-control-label date-time_label" for="cause">Причина</label>
        <input autosize id="cause" class="form-control" formControlName="Cause">
    </div>

    <div class="form-group">
        <label class="form-control-label date-time_label" for="date">Дата отгула</label>
        <p-calendar id="date" formControlName="Date" dateFormat="dd.mm.yy" [readonlyInput]="true"></p-calendar>
    </div>

    <div class="form-group" *ngIf="data.data">
        <label class="form-control-label" for="status">Статус</label>
        <p-dropdown [options]="status" placeholder="Не выбрано" id="status" optionLabel="Name"
            formControlName="Status"></p-dropdown>
    </div>

    <div class="text-right">
        <button class="btn add-task-btn mr-10" (click)="add()" [disabled]="form.invalid" >{{data.data ? 'Сохранить' : 'Добавить'}}</button>
        <button class="btn cancel-btn mr-10" (click)="onDelete()" *ngIf="data.data">Удалить</button>
        <button class="btn cancel-btn" (click)="onCancel()">Отменить</button>
    </div>
</div>
