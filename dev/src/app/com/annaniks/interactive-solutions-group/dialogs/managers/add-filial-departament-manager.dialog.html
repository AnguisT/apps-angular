<div border-bottom-gray>
    <div align-center class="ui-g title">
        <div class="ui-g-10 text"> Добавить менеджера</div>
        <button (click)=" onNoClick()" cursor-pointer margin-left-auto display-flex align-center class="close">
            <i class="material-icons">
                close
            </i>
        </button>
    </div>
</div>
<div [formGroup]="myformGroup" class="form_group">
    <div margin-top-33>
        <label>Менеджер</label>
        <p-dropdown filter="true" [options]="managers" placeholder="Не выбрано" optionLabel="FulName" formControlName="name"></p-dropdown>
    </div>

    <button [ngClass]="{'valid': !myformGroup.valid,'noValid':myformGroup.valid}" [disabled]="!myformGroup.valid" (click)="addManager()"
        cursor-pointer class="add">
        <span>Добавить</span>
    </button>
</div>
