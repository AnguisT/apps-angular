<statistics-menu></statistics-menu>
<dx-data-grid
  id="gridContainer"
  keyExpr="Id"
  [dataSource]="dataSource"
  [allowColumnReordering]="true"
  [showBorders]="false"
  [errorRowEnabled]="false"
  [columnAutoWidth]="true"
  (onToolbarPreparing)="onToolbarPreparing($event)"
>
  <dxo-header-filter [visible]="true"></dxo-header-filter>
  <dxo-state-storing
    [enabled]="true"
    type="localStorage"
    storageKey="customers"
  ></dxo-state-storing>

  <dxi-column
    alignment="center"
    dataField="Denomination"
    caption="Название клиента"
  ></dxi-column>
  <dxi-column
    alignment="center"
    dataField="NumberOfRequests"
    caption="Количество запросов"
  ></dxi-column>
  <dxi-column
    alignment="center"
    dataField="NumberOfProjects"
    caption="Количество проектов"
  ></dxi-column>
  <dxi-column
    alignment="center"
    dataField="Conversion"
    caption="Конверсия"
  ></dxi-column>

  <dxo-search-panel [visible]="true"></dxo-search-panel>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[10, 25, 50, 100]"
    [showInfo]="true"
  ></dxo-pager>
</dx-data-grid>
<app-loading [visiblity]="loading"></app-loading>
