<div class="page_content">
    <div class="bottom_content">
        <div class="container ui-g">

            <div class="form_l ui-g-6 ui-md-6 ui-lg-6">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <div class="logos">
                <img src="/assets/images/logo_ch.png" height="49px" alt="">
                INTERACTIVE<br>SOLUTIONS<br>GROUP
                </div>
            </div>

                <div class="login_form">
                <div class="content">
                    <!-- <h3 error text-align-center *ngIf="error">{{error}}</h3> -->
                   
                    <div class="header">
                        <h1 text-center no-margin>Вход в систему</h1>
                    </div>
                    <form [formGroup]="loginForm">
                        <div class="form_group">
                            <label for="email">E-mail</label>
                            <input type="text" formControlName="email" id="email" name="email" placeholder="">
                            <!-- <span error *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
                                E-mail։ Это обязательное поле
                            </span>
                            <span error *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">
                                Напишите правильный E-mail
                            </span> -->
                        </div>
                        <div class="form_group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" formControlName="password" name="lastname" placeholder="">
                            <span error *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                                Введите пароль!
                            </span>
                        </div>
                        <div class="button" width-fit margin-auto>
                            <input type="submit" [disabled]="loginForm.invalid" value="Войти в систему" (click)="logIn()">
                        </div>
                    </form>
                </div>
            </div>
            </div>
            <div class="log_img ui-g-6 ui-md-6 ui-lg-6">
                <div class="content">
                <div class="logo" display-flex>
                    <img src="/assets/images/7619.svg" alt="">
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

 <div class="errors" *ngIf="error">
    <div id="openModal" class="modal">
        <div class="modal-dialog">
            <span title="Close" class="close" (click)="close()">×</span>
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Пароль или логин введен неверно!</h3>                    
                </div>
                <div class="modal-body">
                    Заполняйте внимательнее!
                </div>
            </div>
        </div>
    </div>
</div>
