<div class="thumbnail-wrapper" #thumbWrapper>
    <!--<button *ngIf="isVideo && playable && !(hoverOnThumb && start_hover)" class="icon-button large">-->
    <!--<i class="icons-play icon"></i>-->
  <!--</button>-->
  <html-player #thumbPlayer
               *ngIf="initedFlag && proxyUrl != null"
               [muted]="muted"
               [simpleMode]="true"
               [autoPlay]="false"
               [src]="proxyUrl"
               [currentTime]="currentVideoTime"
               class="thumbnail simple-mode"
               [hidden]="!(isVideo && playable && hoverOnThumb && start_hover)"></html-player>

  <img [hidden]="isVideo && playable && hoverOnThumb && start_hover" [src]="url" class="thumbnail" onError="this.src='./assets/img/default-thumb.PNG'"/>
</div>
