<div class="view-save" style="overflow: auto; height: calc(100% - 60px)">
    <div class="form-prompt-wrapper">
        <div class="form-group">
            <label for="formGroupExampleInput">{{label | translate}}</label>
            <input #promptInput type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="{{placeholder | translate}}" (keyup.enter)="ok($event)">
            <div *ngIf="error" class="form-control-feedback">{{error| translate}}</div>
        </div>
    </div>
</div>
<div class="modal-footer" style="padding-left: 0px; padding-right: 0px">
    <button type="button" class="test-advanced-searching-button-cancel-modaldialog" (click)="hide()">
        {{ 'common.cancel' | translate }}
    </button>
    <button type="button" class="primary test-advanced-searching-button-save-modaldialog" (click)="ok($event)">
        {{ 'common.ok' | translate }}
    </button>
</div>
