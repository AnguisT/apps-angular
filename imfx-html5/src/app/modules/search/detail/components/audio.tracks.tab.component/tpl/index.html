<div class="at-tab-wrapper" style="z-index: 0;">
  <tabset #staticTabs>
    <tab heading="Metadata" (select)="selectTab('Metadata')">
      <div style="    position: absolute;
    bottom: 0;
    top: 40px;
    left: 0;
    right: 0;
    height: inherit;
    padding: 10px;">
        <div class="events-tab-wrapper">
          <button class="history" (click)="addEvent()" *ngIf="!config.readOnly">
            {{ 'simple_assessment.add_track' | translate }}
          </button>
          <slick-grid
            #audioTracksGrid
            class="audio-tracks-grid vertical-align-row"
            style="width: 100%; height: 100%"
            [config]="audioTracksGridOptions"
          ></slick-grid>
        </div>
      </div>
    </tab>
    <tab heading="Related Audio" (select)="selectTab('RelatedAudio')">
      <div style="    position: absolute;
    bottom: 0;
    top: 40px;
    left: 0;
    right: 0;
    height: inherit;
    padding: 15px;" class="events-tab-wrapper">
        <slick-grid
          #tracksGrid
          class="tracks-grid vertical-align-row"
          style="width: 100%; height: 100%"
          [config]="tracksGridOptions"
        ></slick-grid>
      </div>
    </tab>
  </tabset>
</div>
