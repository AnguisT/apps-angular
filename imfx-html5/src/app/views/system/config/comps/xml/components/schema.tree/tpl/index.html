<div class="imfx-schema-tree-wrapper">
    <div *ngFor="let group of groups; let i=index">
        <div class="dock-header-row" (click)="group.hideme = !group.hideme">
            <i class="icons-right icon" [ngClass]="{ 'icons-right': group.hideme, 'icons-down': !group.hideme }"></i> {{group.Name}}
        </div>
        <div class="dock-item-row" [hidden]="group.hideme" [ngClass]="{ 'selected': item.selected }" *ngFor="let item of group.Children; let j=index" (click)="onSelect(group.Children, item.Id, item)">
            {{item.Name}}
        </div>
    </div>
</div>
