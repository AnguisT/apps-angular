<!--h4 class="block-header text">{{ 'reports.title' | translate }}</h4-->
<div class="full-height full-width" style="padding-top: 10px; padding-bottom: 10px">
    <div class="container-fluid" style="position: relative; height:100%;">
        <!--Body-->
        <div class="row" style="height:100%;">
            <split
                    #split
                    [style.float]="'left'"
                    [direction]="'horizontal'">
                <split-area
                        [style.minWidth]="'240px'"
                        #list
                        [size]="30"
                        [order]="0">
                    <div style="height: calc(100% - 35px);" class="sidebar">
                        <input
                                #filterInput
                                class="field"
                                placeholder="{{ 'reports.filter' | translate }}"
                                (keyup)="filter($event)" style="margin-bottom: 5px;width: calc(100% - 10px);margin-left: 5px;">
                        <div style="overflow: auto;">
                            <imfx-controls-tree #tree
                                                [extensions]="['filter']"
                                                [ext_filter]="{autoExpand: true, mode: 'hide', highlight: false}"
                                                [checkbox]="false"
                                                [source]="listOfReports"
                                                (onClick)="onClickByTreeItem($event)"
                                                (onDblClick)="onDblClickByTreeItem($event)"
                            ></imfx-controls-tree>
                        </div>
                    </div>
                </split-area>
                <split-area
                        #report
                        [size]="70"
                        [order]="1">
                        <h2 *ngIf="error" style="text-align: center">{{'reports.error' | translate}}</h2>
                        <pdf-viewer *ngIf="!error" #pdfViewer></pdf-viewer>
                </split-area>
            </split>
        </div>
    </div>
</div>

<overlay #overlayReports></overlay>
