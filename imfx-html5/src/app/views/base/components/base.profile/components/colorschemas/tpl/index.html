<div class="radio">
    <label (click)="$event.stopPropagation()">
        <input type="radio" name="default"
               [(ngModel)]="colorSchema"
               [checked]="colorSchema == 'default'"
               (click)="schemaChange($event)"
               value="default" style="margin-right: 5px;">Default
    </label>
</div>
<div class="radio">
    <label (click)="$event.stopPropagation()">
        <input type="radio" name="dark"
               [(ngModel)]="colorSchema"
               [checked]="colorSchema == 'dark'"
               (click)="schemaChange($event)"
               value="dark" style="margin-right: 5px;">Dark
    </label>
</div>
