<div class="thumb">
  <thumb-component [params]="{'data':item}"></thumb-component>
</div>
<div>
  <h4 (click)="goToDetail()" class="item-name">{{item.TITLE}}</h4>
  <p>{{item.DURATION_text}} {{item.ITEM_TYPE_text}}</p>
  <p>{{item.VERSIONID1}}</p>
</div>
<button class="icon-button delete" title="{{ 'simplified.remove_from_basket' | translate }}" (click)="remove($event);">
<i class="icons-cross icon"></i>
</button>
